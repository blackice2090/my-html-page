<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Elements Showcase</title>
</head>
<body>
    <header>
        <h1>Website Title</h1>
        <time datetime="2024-02-09">February 9, 2024</time>
    </header>
    
    <nav>
        <ul>
            <li><a href="#forms">Forms</a></li>
            <li><a href="#inputs">Input Types</a></li>
            <li><a href="#meter">Meter Element</a></li>
            <li><a href="#images">Images</a></li>
        </ul>
    </nav>
    
    <section id="forms">
        <h2>Forms</h2>
        <form action="submit.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="color">Choose a color:</label>
            <input type="color" id="color" name="color">
            
            <label for="number">Enter a number:</label>
            <input type="number" id="number" name="number" min="1" max="100" step="5" value="10">
            
            <label for="time">Select a time:</label>
            <input type="time" id="time" name="time">
            
            <label for="url">Enter a URL:</label>
            <input type="url" id="url" name="url" placeholder="https://example.com">
            
            <label for="autocomplete">Autocomplete Example:</label>
            <input list="options" id="autocomplete" name="autocomplete">
            <datalist id="options">
                <option value="Option 1">
                <option value="Option 2">
                <option value="Option 3">
            </datalist>
            
            <input type="submit" value="Submit">
        </form>
    </section>
    
    <section id="meter">
        <h2>Meter Element</h2>
        <label for="progress">Survey Results:</label>
        <meter id="progress" value="75" min="0" max="100">75%</meter>
    </section>
    
    <section id="images">
        <h2>Images</h2>
        <img src="img.jpg" alt="Sample Image" width="300" height="200">
    </section>
    
    <footer>
        <p>&copy; 2024 All Rights Reserved</p>
    </footer>
</body>
</html>
